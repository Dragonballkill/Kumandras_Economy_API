#List Of Quests, you can modify if you want
#
# How to add your own quest, since this is a quest list, you need
# to follow the format
# [NOTE THAT THE SPACING MUST BE EXACT WITH OTHER VALUES IN THE LIST]
#
# Quest type, there are 2 quest types, either VILLAGER or ANIMAL.
# Type: VILLAGER
# Quest title, you know it, no need to explain.
# Title: Kill Zombies
# Quest Message, provide a message that supports your quest title.
# Message:
#   - Kill 5 Zombies to get a diamond sword
#   - Quest duration will be 320 seconds
# Quest Duration, in seconds, it will the duration of the quest
# before it expires.
# Duration: 320
# Quest task, you can provide KILL, FEED, MINE, CRAFT task. ex. FEED_COW
# Note: CRAFT task will only detect if item is in inventory, you can have
#       a cooking quest with it
# Task: KILL_ZOMBIE
# Quest count, this will be the number of times to complete the task
# Count: 5
# Quest Reward type, you can set reward type to ITEM, EXP or MONEY
# if your RewardType is ITEM, you need to provide an itemStack in
# ItemReward field, if your RewardType is EXP or MONEY
# you must provide a value in ExpReward.
# RewardType: ITEM
# ItemReward:
#   ==: org.bukkit.inventory.ItemStack
#      v: 2730
#      type: DIAMOND_SWORD
# ExpReward: null
#
# Example Quest, This is a quest for villager, task is to kill 5 zombies
# reward type is item and the duration of the quest is 320
#
# [FORMAT]
# - ==: me.jaymar921.kumandraseconomy.datahandlers.QuestData
#    ExpReward: 0
#    Type: VILLAGER
#    Task: KILL_ZOMBIE
#    Message:
#      - Kill 5 Zombies for a diamond sword
#    RewardType: ITEM
#    ItemReward:
#      ==: org.bukkit.inventory.ItemStack
#      v: 2730
